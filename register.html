<!DOCTYPE html>
<html lang="rus">

<head>
    <meta charset="UTF-8">
    <title> New User </title>
    <link rel="stylesheet" href="assets/main.css">
    <script type="text/javascript" src="include/JS_AJAX/jquery-3.5.1.min.js"></script>
    <script src="include/JS_AJAX/registrreque.json"></script>
    <script type="text/javascript" src="include/JS_AJAX/registr.js"></script>
</head>

<body>

    <form>
        <p>Registration of new User </p>
        <label>Login</label>
        <input type="login" name="login" placeholder="Press your login">
        <p class='loginValidation'></p>
        <label>Password</label>
        <input type="password" name="password" placeholder="Press your password">
        <p class='passwordValidation'></p>
        <label>Repeat password </label>
        <input type="password_repet" name="password_repeat" placeholder="Press your password again,please">
        <p class='password_repeatValidation'></p>
        <label>Email </label>
        <input type="email" name="email" placeholder="Press your email">
        <p class='emailValidation'></p>
        <label>Your name</label>
        <input type="name" name="name" placeholder="Press your name">
        <p class='nameValidation'></p>
        <button class="registrationload"> Registration   </button>
        <p>You have account already ?<a href="login.html">Login </a></p>
    </form>




</body>

</html>
